<header class="header">
	<head>
		{{template "_internal/google_analytics.html" . }}
		{{template "_internal/google_analytics_async.html" . }}

		{{if or .Params.math .Site.Params.math}}
		{{partial "math.html"}}
		{{end}}
	</head>
  <div class="header__inner">
    <div class="header__logo">
      {{ partial "logo.html" . }}
    </div>
    <div class="menu-trigger">menu</div>
  </div>
  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}
</header>
