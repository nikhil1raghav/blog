{{ $url := .Get "url" }}
{{ $id := .Get "id" }}
{{ if $url }}
<iframe
  src="{{ $url }}"
  width="100%"
  height="400"
  style="border:0;"
  allowfullscreen=""
  loading="lazy">
</iframe>
{{ else if $id }}
<iframe
  src="https://mastodon.social/@{{ $id }}/embed"
  width="100%"
  height="400"
  style="border:0;"
  allowfullscreen=""
  loading="lazy">
</iframe>
{{ end }}
