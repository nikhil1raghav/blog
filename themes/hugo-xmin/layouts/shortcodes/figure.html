{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $caption := .Get "caption" }}
{{ $width := .Get "width" }}
{{ $height := .Get "height" }}

<figure>
  <img src="{{ $src }}" alt="{{ $alt }}" {{ if $width }}width="{{ $width }}"{{ end }} {{ if $height }}height="{{ $height }}"{{ end }}>
  {{ if $caption }}
  <figcaption>{{ $caption }}</figcaption>
  {{ end }}
</figure>
